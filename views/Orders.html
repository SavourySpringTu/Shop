<html lang="vi">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh sách đơn hàng</title>
        <link rel="stylesheet" href="../css/orders.css">
    </head>
    <body>
        <header>
            <button id="id_exit" onclick="exit()">Thoát</button>
            QUẢN LÝ ĐƠN HÀNG
        </header>
        <div class="form-container">
            <div class="form-group">
                <label>Mã đơn hàng</label>
                <input id="ip_id" type="text" >
            </div>
            <div class="form-group">
                <label>Khách hàng</label>
                <input id="ip_customer" type="text" >
            </div>
            <div class="form-group">        
                <label>Phone</label>
                <input id="ip_phone" type="text" >
            </div>
            <div class="form-group">        
                <label>Thời gian</label>
                <input id="ip_time" type="date" >
            </div>
            <div class="form-group" id="adress">        
                <label>Địa chỉ</label>
                <input id="ip_adress" type="text" >
            </div>
            <div class="form-group">        
                <label>Trạng thái</label>
                <select id="ip_status" type="text" >
                    <option value="0">Chờ xác nhận</option>
                    <option value="1">Đã xác nhận</option>
                    <option value="2">Đang giao</option>
                    <option value="3">Hoàn thành</option>
                    <option value="4">Hủy</option>
                </select>
            </div>
        </div>


        <div class="button-container">
            <button id="btn_save" onclick="insertOrder()" >Lưu</button>
            <button id="btn_find" onclick="findOrders()" >Tìm</button>
            <button id="btn_update" onclick="updateOrder()" >Sửa</button>
            <button id="btn_clear" onclick="clearInput()" >Clear</button>
        </div>
        <table id="orderList">
            <tr>
                <th>Mã</th>
                <th>Khách hàng</th>
                <th>Phone</th>
                <th>Địa chỉ</th>
                <th>Thời gian</th>
                <th>Trạng thái</th>
                <th>Chi tiết</th>
            </tr>
        </table>
        <script src="../javascript/orders.js"></script>

    </body>
</html>
