<html lang="vi">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Danh sách sản phẩm</title>
        <link rel="stylesheet" href="../css/products.css">
    </head>
    <body>
        <header>
            <button id="id_exit" onclick="exit()">Thoát</button>
            QUẢN LÝ SẢN PHẨM
        </header>
        <div class="form-container">
            <div class="form-group">
                <label>Mã sản phẩm</label>
                <input id="ip_id" type="text" readonly="true">
            </div>
            <div class="form-group">
                <label>Tên sản phẩm</label>
                <input id="ip_name" type="text" readonly="true">
            </div>
            <div class="form-group">        
                <label>Mô tả</label>
                <input id="ip_des" type="text" readonly="true">
            </div>
            <div class="form-group">
                <label for="imageInput">Hình ảnh</label>
                <img id="previewImage" type="number" readonly="true" width="100px" height="100px" onclick="document.getElementById('imageInput').click()" style="cursor: pointer;">
                <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="chooseImage(event)">
                <input type="hidden" id="fileNameInput">
            </div>
                
        </div>
        <div class="button-container">
            <button id="btn_add" onclick="changeStatusInput(1)">Thêm</button>
            <button id="btn_save" onclick="insertProduct()" disabled>Lưu</button>
            <button id="btn_find" onclick="findProducts()" disabled>Tìm</button>
        </div>
        <table id="productList">
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Số lượng</th>
                <th>Mô tả</th>
                <th>Hình ảnh</th>
                <th>Chi tiết</th>
            </tr>
        </table>
        <script src="../javascript/products.js"></script>

    </body>
</html>
